<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script defer src="js/plotterCuttingCircles.js"></script>
    <title>Калькулятор резки кругов на плоттере</title>
</head>
<body>

    <h3>Калькулятор резки кругов на плоттере</h3>

    <div class="forms-container">

        <!-- Форома 1 -->
        <form action="">
        
            <!-- Поле "Размер листа" -->
            <label>
                <span class="label-text">Размер листа (мм)</span>
                <div class="size-fields">
                    <input class="horizontal_list" type="number" name="horizontal_list" value="487" disabled >
                    <span>х</span>
                    <input class="vertical_list" type="number" name="vertical_list" value="324" disabled>
                </div>
            </label>
    
            <!-- Поле "Размер реза" -->
            <label>
                <span class="label-text">Размер реза (мм)</span>
                <div class="size-fields">
                    <input class="horizontal" type="number" name="horizontal" value="449" min="100" max="449">
                    <span>х</span>
                    <input class="vertical" type="number" name="vertical" value="294" min="100" max="294">
                </div>
            </label>
    
            <!-- Поля "Диаметр" и "На подрез" -->
            <div class="diameter-undercut-fields">
                <label>
                    <span class="label-text">Диаметр (мм)</span>
                    <input class="diameter" type="number" name="diameter" value="20" min="1" max="500">
                </label>
                <label>
                    <span class="label-text">На подрез (мм)</span>
                    <input class="undercut" type="number" name="undercut" value="2" min="0" max="50">
                </label>
            </div>
    
            <select>
                <option value="autofeed">С автоподачей</option>
                <option value="tablet">Планшетный</option>
            </select>
    
            <!-- Кнопка -->
            <button class="btn" type="submit">Посчитать</button>
            <!-- Блок для вывода результата -->
            <div class="result"></div>
        </form>
